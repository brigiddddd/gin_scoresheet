    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Hollywood Gin</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <script src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser.

        <!-- Add your site or application content here -->

        <h1>Hollywood Gin Scoresheet</h1>
        <div class="preGame" style="display:block;">
            <form id="preGameSetup" >
                <table>
                    <tr>
                        <td>Player 1:</td>
                        <td>
                            <input type="text" id="player1Input" class="player1" value="Brigid"></input>
                        </td>
                    </tr>
                    <tr>
                        <td>Player 2:</td>
                        <td>
                            <input type="text" id="player2Input" class="player2" value="Will"></input>
                        </td>
                    </tr>
                    <tr style="display:none;">
                        <td> Number of Games: </td>
                        <td>
                            <input type="number" id="numberOfGames" class="numberOfGames" min="1" max="5" value="3"></input>
                        </td>
                    </tr>
                    <tr>
                        <td> Play Games to: </td>
                        <td>
                            <input type="number" id="numberOfPoints" class="numberOfPoints" min="50" max="1000" value="150" step="10"></input>
                        </td>
                    </tr>
                    <tr>
                        <td> Use Virtual Knock Card: </td>
                        <td>
                            <input type="checkbox" name="useKnockCard" value="Knock" class="useKnockCard" id="useKnockCard"></input>
                        </td>
                    </tr>
                    <tr>
                        <td> Spades are Double: </td>
                        <td>
                            <input type="checkbox" name="spadesDouble" value="Double" class="spadesDouble" id="spadesDouble"></input>
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="inputButtons">
            <table>
                <tr class="inputButton preGame" style="display:block;">
                    <td>
                        <input id="startGameButton" type="button" value="Start Game" onClick="onStartGame()">
                    </td>
                </tr>
                <tr class="inputButton startGame" style="display:none;">
                    <td>
                        <input id="generateKnockCardButton" type="button" value="Pick Knock Card" onClick="getKnockCard()" style="display:none;"></input>
                    </td>
                </tr>
                <tr class="inputButton startGame" style="display:none;">
                    <td>
                        <input id="addScoreButton" type="button" value="Add Score" onClick="onAddScoreButtonClick()" style="display:block;"></input>
                    </td>
                </tr>
            </table>
        </div>

        <div class="inputForm">
            <form id="scoreInputForm" style="display:none;">
                <table>
                    <tr>
                        <td>
                            <input type="radio" name="playerRadio" onchange="handlePlayerRadioChange(this.value)" id="player1Radio" value="player1"><label for="player1Radio" class="player1Name"></label>
                            <input type="radio" name="playerRadio" onchange="handlePlayerRadioChange(this.value)" id="player2Radio" value="player2"><label for="player2Radio" class="player2Name"></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="actionRadio" onchange="setHandAction(this.value);" value="knock" id="knockRadio"></input>
                            <label for="knockRadio">Knocked</label>
                            <input type="radio" name="actionRadio" onchange="setHandAction(this.value);" value="gin" id="ginRadio"></input>
                            <label for="ginRadio">Ginned</label>
                            <input type="radio" name="actionRadio" onchange="setHandAction(this.value);" value="undercut" id="undercutRadio"></input>
                            <label for="undercutRadio">Undercut</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan=2>
                            <p id="pointsInputParagraph"><label id="pointsInputName"></label> had <input type="text" name="points" maxlength="3" min="0" class="pointsInput" id="pointsInput"> points in hand.</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="cancelAddScoreButton" type="button" value="Cancel" onClick="onCancelAddScoreButtonClick();" >
                        </td>
                        <td style="text-align:right">
                            <input id="submitScoreButton" type="button" value="Add" onClick="onSubmitScoreButtonClick();" >
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="knockCard" >
            <p id="knockCardParagraph" style="display:none;"></p>
        </div>

        <div id="gameTables">
            <table>
                <tr class="gameTables">
                    <!-- Data is uploaded from addTemplate functionality -->
                </tr>
            </table>
            
        </div>

        <template class="singleGame">
          <td>
            <table class="gameTable" style="float:left;">
                <thead>
                    <tr class="gameNumber">
                        <th colspan=2 class="gameHeader"></th>
                    </tr>
                    <tr class="playerNames">
                        <th>
                            <label class="player1Name" id="p1Name"></label>
                        </th>
                        <th>
                            <label class="player2Name" id="p2Name"></label>
                        </th>
                    </tr>
                </thead>
                <tbody class="boxes">
                    <tr>
                        <td>
                            <table class="p1Boxes"></table>
                        </td>
                        <td>
                            <table class="p2Boxes"></table>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="gameScores" id="gameScores">
                        <th>
                            <label class="p1Total"></label>
                        </th>
                        <th>
                            <label class="p2Total"></label>
                        </th>
                    </tr>
                </tfoot>
            </table>
            </td>
        </template>

        <template class="newScoreRow">
            <tr class="boxRow">
                <td class="boxData"></td>
            </tr>
        </template>
    </body>
    <foot id="totals" style="display:none;">
        <table>
            <tr>
                <td>
                    <label class="player1Name"></label>
                </td>
                <td>
                    <p>Boxes: <label id="p1Boxes"></label> </p>
                </td>
                <td>
                    <p>Total: <label id="p1GrandTotal"></label> </p>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="player2Name"></label>
                </td>
                <td>
                    <p>Boxes: <label id="p2Boxes"></label> </p>
                </td>
                <td>
                    <p>Total: <label id="p2GrandTotal"></label> </p>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Difference:</label>
                </td>
                <td>
                    <p>Boxes: <label id="diffBoxes"></label></p>
                </td>
                <td>
                    <p>Points: <label id="diffPoints"></label></p>
                </td>
            </tr>
        </table>
    </foot>
</html>
