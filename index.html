<!DOCTYPE html >

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Hollywood Gin</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <script src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser.
              Please <a href="http://browsehappy.com/">upgrade your browser</a>
              or <a href="http://www.google.com/chromeframe/?redirect=true">activate
              Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <!-- Add your site or application content here -->

        <h1>Hollywood Gin Scoresheet</h1>
        <div class="preGame" style="display:block;">
            <form id="preGameSetup" >
                <table>
                    <tr>
                        <td>Player 1:</td>
                        <td>
                            <input type="text" id="player1Input" class="player1" value="Brigid"></input>
                        </td>
                    </tr>
                    <tr>
                        <td>Player 2:</td>
                        <td>
                            <input type="text" id="player2Input" class="player2" value="Will"></input>
                        </td>
                    </tr>
                    <tr style="display:none;">
                        <td> Number of Games: </td>
                        <td>
                            <input type="number" id="numberOfGames" class="numberOfGames" min="1" max="5" value="3"></input>
                        </td>
                    </tr>
                    <tr>
                        <td> Play Games to: </td>
                        <td>
                            <input type="number" id="numberOfPoints" class="numberOfPoints" min="50" max="1000" value="150" step="10"></input>
                        </td>
                    </tr>
                    <tr>
                        <td> Use Knock Card: </td>
                        <td>
                            <input type="checkbox" name="useKnockCard" value="Knock" class="useKnockCard" id="useKnockCard"></input>
                        </td>
                    </tr>
                    <tr>
                        <td> Spades are Double: </td>
                        <td>
                            <input type="checkbox" name="spadesDouble" value="Double" class="spadesDouble" id="spadesDouble"></input>
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="inputButtons">
            <table>
                <tr class="inputButton preGame" style="display:block;">
                    <td>
                        <input id="startGameButton" type="button" value="Start Game" onClick="startGame()">
                    </td>
                </tr>
                <tr class="inputButton startGame" style="display:none;">
                    <td>
                        <input id="generateKnockCardButton" type="button" value="Pick Knock Card" onClick="getKnockCard()" style="display:none;"></input>
                    </td>
                </tr>
                <tr class="inputButton startGame" style="display:none;">
                    <td>
                        <input id="addScoreButton" type="button" value="Add Score" onClick="toggleAddScore()" style="display:block;"></input>
                    </td>
                </tr>
            </table>
        </div>

        <div class="inputForm">
            <form id="scoreInputForm" style="display:none;">
                <table>
                    <tr>
                        <td>
                            <select id="playerSelect" onchange="createPointsInputParagraph()">
                                <option value="selectPlayer" disabled="true" selected="selected">Select Player</option>
                                <option value="player1" class="player1Name" id="p1NameSelect"></option>
                                <option value="player2" class="player2Name" id="p2NameSelect"></option>
                            </select>
                        </td>
                        <td>
                            <select id="actionSelect">
                                <option value="selectAction" disabled="true" selected="selected">Select Action</option>
                                <option value="knock"> knocked </option>
                                <option value="gin"> ginned </option>
                                <option value="undercut"> undercut </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan=2>
                            <p id="pointsInputParagraph"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="cancelAddScoreButton" type="button" value="Cancel" onClick="toggleAddScore();" >
                        </td>
                        <td style="text-align:right">
                            <input id="submitScore" type="button" value="Add" onClick="updateScore();" >
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="knockCard" >
            <p id="knockCardParagraph" style="display:none;"></p>
        </div>

        <div id="gameTables">
            <table>
                <tr class="gameTables">
                    <!-- Data is uploaded from addTemplate functionality -->
                </tr>
            </table>
            
        </div>

        <template class="singleGame">
          <td>
            <table class="gameTable" style="float:left;">
                <thead>
                    <tr class="gameNumber">
                        <th colspan=2 class="gameHeader"></th>
                    </tr>
                    <tr class="playerNames">
                        <th>
                            <label class="player1Name" id="p1Name"></label>
                        </th>
                        <th>
                            <label class="player2Name" id="p2Name"></label>
                        </th>
                    </tr>
                </thead>
                <tbody class="points">
                </tbody>
                <tfoot>
                    <tr class="gameScores" id="gameScores">
                        <th>
                            <label class="p1Total"></label>
                        </th>
                        <th>
                            <label class="p2Total"></label>
                        </th>
                    </tr>
                </tfoot>
            </table>
            </td>
        </template>

        <template class="newScoreRow">
            <tr class="score">
                <td class="p1 score"></td>
                <td class="p2 score"></td>
            </tr>
        </template>
    </body>
</html>
